<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <formm action="">
        <label for="fullName">Full Name:</label><br>
        <input type="text" name="Full Name" placeholder="Enter your full name" required>
        <br><br>

        <label for="emailAddress">Email Address:</label><br>
        <input type="email" name="Email Address" placeholder="Enter your email address" required>
        <br><br>

        <label for="age">Age:</label><br>
        <input type="number" name="age" min="18" max="99" placeholder="18" required>
        <br><br><br>

        <label for="gender"> Gender: </label> <br><br>

        <input type="radio" name="gender" id="gender">Male<br>
        <input type="radio" name="gender" id="gender">Female<br><br>

        <label for="county">Country of Residence:</label><br>
        <select name="county" id="county">
            <option value="Malaysia">Malaysia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Brunie">Brunie</option>
            <option value="Thailand">Thailand</option>
        </select>
        <br>  <br>


        <label for="areaOfInterest">Area of Interest: </label><br>
        <input type="checkbox" name="areaOfInterest" id=""> Software Development <br>
        <input type="checkbox" name="areaOfInterest" id=""> Data Science <br>
        <input type="checkbox" name="areaOfInterest" id=""> Cybersecurity <br>
        <input type="checkbox" name="areaOfInterest" id=""> Artificial Intelligence <br><br>



        <label for="experienceLevel"> Experience Level: </label> <br><br>
        <input type="radio" name="experienceLevel" id="experienceLevel">Beginner<br>
        <input type="radio" name="experienceLevel" id="experienceLevel">Intermediate<br>
        <input type="radio" name="experienceLevel" id="experienceLevel">Advanced<br><br>



        <label for="comment">Comments or Questions:</label> <br>
        <textarea id="comment" name="comment" rows="4" cols="50">Any comments or questions?</textarea>
        <br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
        <!-- maxlength="10" eg untuk ic --> 

    </form>
    
</body>
</html>
